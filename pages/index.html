<!DOCTYPE html>
<html>

<head>
    <title>Sophia's Flappy Bird</title>
    <link rel="stylesheet" href="../lib/bootstrap.css"/>
    <link rel="stylesheet" href="../assets/style.css"/>
</head>

<body>
<div class="container">
    <div class="jumbotron">
    <h1>This is my flappy bird game</h1>
    <p>Hello, my name is Sophia and welcome to my take on flappy bird.</p>
    <p> Welcome to the best flappy bird game there is!
    </p>
    </div>
    <div class="row">
        <div class="col-md-6">
            <p id="gameLink">
                 <a href="myGame">
                     <img src="../assets/sophiascreenshot.png" class="img-responsive"/>
                 </a>
            </p>
        </div>

        <div class="col-md-6">
        <div>
        The highest scores are:
        <ul>
            <li class="score">Me</li>
            <li class="score">Myself</li>
            <li class="score">I</li>
        </ul>
        </div>


            <div id="greeting">
                <form id="greeting-form" class=form-inline">
                    <div class="form-group">
                        <label for="fullName">What's your name?</label>
                        <input type="text" id="fullName"
                               name="fullName" class="form-control" placeholder="Sherlock">
                        <label for="email">What's your email?</label>
                        <input for="email" id="email"
                               name="email" class="form-control" placeholder="Sherlock@email.com">
                        <input type="hidden" id="score" value="0">
                    </div>
                    <button type="submit">OK</button>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <img src="../assets/spaceship.png" class="img-thumbnail img-responsive" width="300" height="300">
        </div>
   </div>
</div>
        </img src="../assets/sophiapicture.jpg">
<script src="../lib/jquery.js"></script>
<script src="../lib/phaser.min.js"></script>
<script src="../js/flappy.js"></script>
</body>
</html>
